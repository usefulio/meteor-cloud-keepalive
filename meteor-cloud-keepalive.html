<head>
	<title>Meteor Cloud Keepalive</title>
</head>

<body>
	{{> SiteList}}
	{{> Log}}
</body>

<template name="SiteList">
	<h1>Applications I'm keeping alive:</h1>
	<ul>
		{{#each sites}}
		<li>{{url}}</li>
		{{/each}}
	</ul>
</template>

<template name="Log">
	<table>
		<thead>
			<tr>
				<th>Status</th>
				<th>Site</th>
				<th>Timestamp</th>
				<th>Url</th>
				<th>Error</th>
			</tr>
		</thead>
		<tbody>
			{{#each logs}}
			<tr>
				<td>{{status .}}</td>
				<td>{{site.name}}</td>
				<td>{{fromNow timestamp}}<br><small>{{timestamp}}</small></td>
				<td>{{site.url}}</td>
				<td>{{error.reason}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
